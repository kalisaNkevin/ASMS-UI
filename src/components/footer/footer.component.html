<style>
  /* footer.component.css */

  footer {
    background-color: #000;
  }

  .contact-info {
    flex: 1 1 200px;
    color: white;
  }

  .contact-form form {
    display: flex;
    flex-direction: column;
  }

  .contact-form label,
  .contact-form input,
  .contact-form textarea {
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .contact-form textarea {
    height: 100px;
  }

  .contact-info p {
    margin: 5px 0;
    color: #898989;
    font-size: smaller;
  }
  a {
    padding-left: 20px;
    padding-right: 20px;
  }
  .copyright {
    display: block;
  }
  .txt2[type="submit"] {
    background: #f8b01e none repeat scroll 0 0;
    font-size: 16px;
    font-style: normal;
    line-height: 35px;
    text-transform: uppercase;
    width: 100%;
    border-radius: 5px;
  }
  txt_3[type="text"] {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    width: 88%;
  }
  form {
    width: 500px;
  }
  input {
    padding: 10px;
  }
  .social-icons h3 {
    margin-bottom: 10px;
  }

  .social-icons img {
    width: 20px;
    height: 20px;
  }
</style>

<footer
  id="contact"
  class="flex flex-col items-center justify-center p-10 mx-auto"
>
  <div class="flex items-center justify-center gap-10">
    <div class="contact-form">
      <h3 class="py-5 text-2xl text-white"><strong>Contact</strong> Form</h3>
      <form method="post">
        <div class="flex gap-5">
          <input
            type="text"
            required
            placeholder="Your Name"
            value
            name="vname"
            class="w-1/2"
          />
          <input type="email" required placeholder="Your Email" class="w-1/2" />
        </div>

        <input type="text" required placeholder="Subject" class="col-md-5" />

        <textarea required placeholder="Your Message" class="text_3"></textarea>

        <button type="submit" class="txt2">Submit</button>
      </form>
    </div>

    <div class="contact-info">
      <p class="font-bold">Phone:</p>
      <p>+250 788 301 767 / +250 788 356 235</p>
      <p class="font-bold">Email:</p>
      <p>info@tigersoft.rw</p>
      <p class="font-bold">PO.Box:</p>
      <p>288 Kigali</p>
      <p class="font-bold">Web:</p>
      <p>http://www.tigersoft.rw</p>
      <div class="flex gap-5">
        <p class="font-bold">Address:</p>
        <p>
          KN 5 RD, 2 Floor Kigali Business Centre, KBC Building <br />
          Nyarugenge, Kigali, Rwanda
        </p>
      </div>
      <div class="flex justify-center mt-5 space-x-2">
        <a *ngFor="let media of socialMedia" href="#">
          <img [src]="media.icon" alt="Social Media Icon" />
        </a>
      </div>
    </div>
  </div>
  <hr class="w-1/2 border-b-2 border-[#898989] my-10" />
  <div class="text-center text-[#898989] copyright font-medium mt-2">
    <p>
      <a>Â© 2019 Tigersoft</a>|
      <a href="#" class="hover:text-[#F59423]">Home</a>|
      <a href="#about" class="hover:text-[#F59423]">About</a>|
      <a href="#services" class="hover:text-[#F59423]">Our Services</a>|
      <a href="#portfolio" class="hover:text-[#F59423]">Portfolio </a>
    </p>
  </div>
</footer>

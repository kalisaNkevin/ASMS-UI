<style>
  /* service.component.css */

  .services-container {
    display: flex;
    justify-content: center;
  }

  .service-card {
    text-align: center;
    padding: 20px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .service-icon {
    width: 30px;
    height: 30px;
  }

  #services {
    background-image: url("../../assets/images/background.png");
    background-size: 100% 100%; /* Make the image fill horizontally */
    background-repeat: no-repeat;
    /* You can adjust other background properties like position, repeat, etc. */
  }
</style>

<section id="services" class="items-center gap-10 px-5 py-16 mx-auto">
  <h1 class="text-2xl text-center text-[#F59423] font-bold pb-4">
    OUR SERVICES
  </h1>
  <div class="grid grid-cols-3 gap-10">
    <div class="flex gap-5" *ngFor="let service of serviceData">
      <img [src]="service.icon" [alt]="service.title" class="service-icon" />
      <div>
        <h3 class="text-lg font-bold text-white">{{ service.title }}</h3>
        <p class="text-[#898989] text-sm">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
